<div *ngIf="showDialog" class="fl-overlay">
  <div class="device-ticket">
    <a class="close"
       (click)="closeOverlay()">x</a>
    <h2>{{ data?.Label }}</h2>
    <div [innerHTML]="data?.DeviceInfo"></div>
    <div *ngFor="let link of data?._links">
      <app-button [label]="link.label"
                  (buttonClick)="buttonClicked($event, link)"></app-button>
    </div>
  </div>
  <div class="fl-overlay-background"
       (click)="closeOverlay()"></div>
</div>
