<h1 class="entry-title">Login</h1>
<br>
<app-nfclogin [nfcMessage]="nfcLoginMessage" [nfcButtonLabel]="nfcButtonLabel"
              (onCardLoaded)="onCardLoaded($event)"> ></app-nfclogin>
<br>
<form #loginform="ngForm" (ngSubmit)="submitLogin(loginform)" novalidate>
  <input name="login" type="text" id="loginInput" ngModel placeholder="Username" focus="true"><br>
  <input name="password" type="password" id="passwordInput" ngModel placeholder="Password"><br>
  <p>{{ loginMessage }}</p>
  <button type="submit">Login</button>  
</form>

<br>
<p>
  Du hast noch keinen Account? <a routerLink="/register">Registrieren</a><br>
  <a href="../password-reset/">Passwort vergessen? </a>
</p>
